{% extends 'base.html' %}

{% load bootstrap3 %}

{% block title %}

{% block content %}
<strong>{{person}}</strong>
<form class="form-horizontal" method="POST" action="{% url 'create_vitals' person.id %}">

	{% endbuttons %}
</form>
{% endblock content %}
